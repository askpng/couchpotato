name: Build & push flex-launcher layer
on:
  schedule:
    - cron: "0 0 1 * *"
  push:
    paths:
      - "files/flex-launcher/Containerfile"
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true
jobs:
  build-cache:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push flex-launcher layer
        uses: docker/build-push-action@v6
        with:
          context: files/flex-launcher
          file: files/flex-launcher/Containerfile
          push: true
          tags: ghcr.io/askpng/flex-launcher:latest
