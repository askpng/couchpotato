name: Build big-couchpotato
on:
  schedule:
    - cron: "0 4 1,15 * *"
    
  push: # build on push
    paths: # build on push of the following files
      - "recipes/big-couchpotato.yml" # solarizzed recipe
      - ".github/workflows/build-big-couchpotato.yml"
      
  pull_request: # allow PRs triggering builds
  workflow_dispatch: # allow manually triggering builds
concurrency:
  # only run one build at a time
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true
jobs:
  bluebuild:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false # stop GH from cancelling all matrix builds if one fails
      matrix:
        recipe:
          - big-couchpotato.yml
    steps:
      - name: Optimize build times
        shell: bash
        run: |
          echo 'set man-db/auto-update false' | sudo debconf-communicate
          sudo dpkg-reconfigure man-db
          sudo rm -f /var/lib/man-db/auto-update
          sudo sed -i 's/^update_initramfs=.*/update_initramfs=no/' /etc/initramfs-tools/update-initramfs.conf

      # the build is fully handled by the reusable github action
      - name: Build big-couchpotato
        uses: blue-build/github-action@v1.10
        with:
          recipe: ${{ matrix.recipe }}
          # build_chunked_oci: true
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          # enabled by default, disable if your image is small and you want faster builds
          maximize_build_space: true