modules:
  - type: dnf
    repos:
      copr:
        - ublue-os/akmods
      cleanup: true
    install:
      install-weak-deps: false
      packages:
        - kernel-devel
        - zenergy
  - type: script
    snippets:
      - VER=$(ls /lib/modules) &&
        akmods --force --kernels $VER --kmod zenergy &&
        depmod -a $VER &&
        dracut --kver $VER --force --add ostree --no-hostonly --reproducible /usr/lib/modules/$VER/initramfs.img
