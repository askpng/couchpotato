modules:
  - type: copy
    from: ghcr.io/askpng/xremap:main
    src: /
    dest: /
  - type: script
    snippets:
      - mkdir -p /etc/skel/.config/xremap
      - curl -L "https://raw.githubusercontent.com/xremap/xremap/refs/heads/master/example/config.yml" -o /etc/skel/.config/xremap/config_example.yml