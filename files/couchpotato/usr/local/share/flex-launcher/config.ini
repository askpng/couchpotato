# Flex Launcher v2.2 sample configuration file
# For documentation of these settings, visit: https://complexlogic.github.io/flex-launcher/configuration
[General]
DefaultMenu=Main
VSync=true
FPSLimit=60
#ApplicationTimeout=15
OnLaunch=Blank
WrapEntries=false
ResetOnBack=false
MouseSelect=false
InhibitOSScreensaver=true
#StartupCmd=
#QuitCmd=

[Background]
Mode=Color
Color=#000000
#Image=
#SlideshowDirectory=
#SlideshowImageDuration=30
#SlideshowTransitionTime=3
#ChromaKeyColor=#010101
Overlay=false
OverlayColor=#000000
OverlayOpacity=50%

[Layout]
MaxButtons=5
IconSize=128
IconSpacing=5%
VCenter=50%

[Titles]
Enabled=true
Font=/usr/share/fonts/adwaita-mono-fonts/AdwaitaMono-Regular.ttf
FontSize=36
Color=#FFFFFF
Opacity=100%
Shadows=false
ShadowColor=#000000
OversizeMode=Shrink
Padding=20

[Highlight]
Enabled=true
FillColor=#FFFFFF
FillOpacity=25%
OutlineSize=0
OutlineColor=#0000FF
OutlineOpacity=100%
CornerRadius=30
VPadding=30
HPadding=30

[Scroll Indicators]
Enabled=true
FillColor=#FFFFFF
OutlineSize=0
OutlineColor=#000000
Opacity=100%

[Clock]
Enabled=true
ShowDate=true
Alignment=Left
Font=/usr/share/fonts/adwaita-mono-fonts/AdwaitaMono-Regular.ttf
FontSize=32
FontColor=#FFFFFF
Shadows=false
ShadowColor=#000000
Margin=5%
Opacity=100%
TimeFormat=Auto
DateFormat=Auto
IncludeWeekday=true

[Screensaver]
Enabled=false
IdleTime=300
Intensity=70%
PauseSlideshow=true

[Hotkeys]
#Esc to quit
Hotkey1=#1B;:quit

[Gamepad]
Enabled=true
DeviceIndex=-1
#ControllerMappingsFile=
LStickX-=:left
LStickX+=:right
#LStickY-=
#LStickY+=
#RStickX-=
#RStickX+=
#RStickY-=
#RStickY+=
#LTrigger=
#RTrigger=
ButtonA=:select
ButtonB=:back
#ButtonX=
#ButtonY=
#ButtonBack=
#ButtonGuide=
#ButtonStart=
#ButtonLeftStick=
#ButtonRightStick=
#ButtonLeftShoulder=
#ButtonRightShoulder=
#ButtonDPadUp=
#ButtonDPadDown=
ButtonDPadLeft=:left
ButtonDPadRight=:right

# Menu configurations
[Main]
Entry1=Internet;/usr/share/icons/hicolor/128x128/apps/chromium-browser.png;/usr/share/applications/chromium-browser.desktop
Entry2=Netflix;/usr/share/icons/hicolor/scalable/netflix.svg;/usr/share/applications/chromium-netflix.desktop
Entry3=YouTube;/usr/share/icons/hicolor/scalable/youtube.svg;/usr/share/applications/vacuumtube.desktop
Entry4=Games;/usr/share/icons/hicolor/scalable/apps/moonlight.svg;/usr/share/applications/moonlight-xcb.desktop
#Entry4=System;/usr/local/share/flex-launcher/assets/icons/system.png;:submenu System

[System]
#Entry1=Shutdown;/usr/local/share/flex-launcher/assets/icons/system.png;:shutdown
#Entry2=Restart;/usr/local/share/flex-launcher/assets/icons/restart.png;:restart
#Entry3=Sleep;/usr/local/share/flex-launcher/assets/icons/sleep.png;:sleep
