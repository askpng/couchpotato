[core]
shell=desktop
xwayland=true
idle-time=0

[shell]
panel-position=bottom
locking=false
background-image=/usr/share/weston/blue-wallpaper.png

[libinput]
enable-tap=true

[launcher]
displayname=Terminal
icon=/usr/share/weston/terminal.png
path=/usr/bin/weston-terminal

[launcher]
displayname=Blueman
icon=/usr/share/icons/hicolor/22x22/apps/blueman.png
path=/usr/bin/blueman-manager

[launcher]
displayname=Chromium
icon=/var/lib/flatpak/app/org.chromium.Chromium/current/active/files/share/icons/hicolor/24x24/apps/org.chromium.Chromium.png
path=/usr/bin/flatpak run --env=ozone-platform-hint=auto org.chromium.Chromium

[launcher]
displayname=Steam
icon=/usr/share/icons/hicolor/24x24/apps/steam.png
path=/usr/bin/steam

[launcher]
displayname=Flatseal
icon=/var/lib/flatpak/app/com.github.tchx84.Flatseal/current/active/files/share/icons/hicolor/scalable/apps/com.github.tchx84.Flatseal.svg
path=/usr/bin/flatpak run com.github.tchx84.Flatseal